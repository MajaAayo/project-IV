<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up / Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/signlog.css" />
    <link rel="stylesheet" href="css/front.css" />
</head>
<body class="bg-gradient-to-tl from-purple-400 to-pink-300 min-h-screen flex justify-center items-center py-10">
    <div class="container bg-white rounded-lg shadow-md p-6 w-10/12 max-w-md transition-transform hover:scale-105">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Sign Up / Login</h2>
        <div class="form-container">
            <form id="signup-form" class="form-group">
                <div class="mb-4">
                    <label for="signup-name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="signup-name" name="signup-name" class="input-field" required />
                    <div id="signup-name-error" class="error-text"></div>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" class="input-field" required />
                    <div id="signup-email-error" class="error-text"></div>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" class="input-field" required />
                    <div id="signup-password-error" class="error-text"></div>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <div class="text-center mt-4">
                    <p class="text-gray-600 text-sm">Already have an account? 
                        <a href="#" id="login-link" class="font-bold text-blue-500 hover:text-blue-700">Login</a>

                    </p>
                </div>
            </form>

            <form id="login-form" class="form-group hidden">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="login-email" name="login-email" class="input-field" required />
                    <div id="login-email-error" class="error-text"></div>
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="login-password" name="login-password" class="input-field" required />
                    <div id="login-password-error" class="error-text"></div>
                </div>
                <button type="submit" class="btn-secondary">Login</button>
                <div class="text-center mt-4">
                    <p class="text-gray-600 text-sm">Don't have an account? 
                        <a href="#" id="signup-link" class="text-link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="JavaScript/signlog.js"></script>
</body>
</html>
